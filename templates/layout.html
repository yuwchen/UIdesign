<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
    <title>Recognize Varieties of Coffee Drinks</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-0 navbar-line">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/static/images/coffee_beans.png" alt="Coffee Image" style="height: 30px; width: auto; margin-right: 10px"/>
          <span class="dark-coffee">Coffee </span>
          <span class="med-coffee">Time</span>
          <span class="dark-coffee">! </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/exploration">Exploration</a>
          </div>
          <span class="navbar-text ml-auto" style="color:#ddd">Recognize Varieties of Coffee</span>
        </div>
      </div>
    </nav>

    <div>
      {% block content %} 
      {% endblock %}
    </div>
  </body>
</html>
